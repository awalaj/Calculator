<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body style="padding: 100px; overflow: hidden; background-color: #0d141f;">
    <center>
        <div class="container">
            <i id="warning" class="fa-solid fa-circle-info" style="visibility: hidden; position: absolute; top: 125px; transform: translateX(5px);font-size: 13px;color: rgb(253, 89, 89);"><span>operating limit max</span></i>
            <div class="input" style="grid-area: 1 / 1 / span 1 / span 4;font-size: 55px;  ">
                <p id="input" style="letter-spacing: 5px; text-align: right; font-weight: bold; font-size: 30px; padding: 30px; padding-right: 10px;"></p>
            </div>
            <button class="operation" id="clearEntry" style="grid-area:  2 / 1 / span 1/ span 2; font-size: 30px; padding: 5px 10px; font-weight: bold;letter-spacing: 8px;">AC</button>
            <button class="operation" id="remove" style="padding-bottom: 15px;"><i class="fa-solid fa-delete-left"></i></button>
            <button class="number" style="padding-bottom: 15px;">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiplication">&#10006;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="subtraction">&#45;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="plus">&#43;</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
            <button class="operation" id="amount">=</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>

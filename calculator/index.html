<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <center style="transform: translateY(120px) translateX(-10px);">
        <div class="container">
            <i id="warning" class="fa-solid fa-circle-info" style="visibility: hidden; position: absolute; top: 25px; transform: translateX(5px);font-size: 13px;color: rgb(253, 89, 89);"><span>operating limit max</span></i>
            <div class="results"></div>
            <div id="clearEntry">C</div>
            <div id="remove"><i class="fa-solid fa-delete-left"></i></div>
            <div class="number">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div id="multiplication">&#10006;</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div id="subtraction">&#45;</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div id="plus">&#43;</div>
            <div class="number">0</div>
            <div class="number">00</div>
            <div class="number">.</div>
            <div id="amount">=</div>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
